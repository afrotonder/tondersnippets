<div class="account-counter" style="" >
    <h4>Cantidad de compañías</h4>
        <div style="margin-top: 1em ;">
            <button id="button" type="button" class="counter button btn-primary" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>

            <input class="counter input-group-field" type="number" name="quantity" max="10" value="0">

            <button id="button" type="button" class="counter button btn-primary" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
</div>
